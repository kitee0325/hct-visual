<!-- Trailing shadow dots -->
<g transform="translate(305.0273620605467 52.04715276604111)">
  <circle r="2" fill="url(#glowDot)" opacity="0.3" filter="url(#trailEffect)">
    <animateMotion 
      dur="5s"
      repeatCount="indefinite"
      rotate="auto"
      keyPoints="1;0"
      keyTimes="0;1"
      calcMode="linear">
      <mpath href="#motionPath" />
    </animateMotion>
  </circle>
</g>

<!-- Main glowing dot -->
<g transform="translate(305.0273620605467 52.04715276604111)">
